<div class="container" mat-dialog-content>
    <h2>Add User</h2>
    <form #form class="signup__form" [formGroup]="signUpGroup">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password"  type="password" matInput placeholder="Password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
        <button mat-button cdkFocusInitial [disabled]="!signUpGroup.valid" [mat-dialog-close]="createUser()" class="add-user">Add User</button>
      </div>
</div>
