<div class="signin-signup" [class.signupMode]="signupMode">
    <form [formGroup]="signInGroup"   action="" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input formControlName="username" type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input formControlName="password" type="password" placeholder="Password">
        </div>
        <input (click)="onLoginClicked()" type="submit" value="Login" class="btn solid">

        <p class="social-text">Or Sign in with social platform</p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </form>
    <form [formGroup]="signUpGroup"  action="" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input formControlName="username" type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input formControlName="email" type="text" placeholder="Email">
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="input-field">
            <i class="fas fa-users"></i>
            <select name="userType" id="type" ng-model="type">
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
              </select>
        </div>
        <input type="submit" value="Sign Up" class="btn solid">

        <p class="social-text">Or Sign up with social platform</p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </form>
</div>
